<div fxLayout="column" id="container">
  <div fxGap="100px">
    <h4 fxFlex="100px" id="titleTable">Partidos</h4>
    <mat-form-field fxFlex="300px" fxFlex.lt-md="150px">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar partido">
    </mat-form-field>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 white w-100" >
        <ng-container matColumnDef="picture" >
            <th mat-header-cell *matHeaderCellDef>Logo</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.picture}}" alt="Avatar">
            </td>
          </ng-container>
      <ng-container matColumnDef="siglas">
        <th mat-header-cell *matHeaderCellDef>Siglas</th>
        <td mat-cell *matCellDef="let element">
          {{element.siglas}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{element.nombre}}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <!--Mobile actions -->
            <button mat-icon-button [matMenuTriggerFor]="menu" fxHide.gt-sm>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialogEditPartido(element)">
                <mat-icon>border_color</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="openDialogDeletePartido(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
            <!-- Mobile actions -->
  
            <!-- Actions in normal size-->
            <button mat-icon-button fxHide.lt-md (click)="openDialogEditPartido(element)">
              <mat-icon>border_color</mat-icon>
            </button>
            <button mat-icon-button  fxHide.lt-md (click)="openDialogDeletePartido(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <!-- Actions in normal size-->
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  
    <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
</div>
<button mat-fab id="addFloatingButton" (click)="openDialogNewPartido()">
  <mat-icon>add</mat-icon>
</button>
